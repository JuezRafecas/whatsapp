<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bf494318ac.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <section class="flowy-chat-whatsapp flowy-no-visible">
        <div class="flowy-chat-elements">
        <article class="flowy-chat-header">
            <h1>Hola, bienvenido a Vitalis Navitas!</h1>
            <i class="fas fa-times"></i>
        </article>
        <article class="flowy-chat-body">
            <div class="flowy-chat-store">
                <p class="flowy-chat-item-store">Hola! Bienvenido a Vitalis Navitas,
                                            ¿En qué podemos ayudarte?</p>
                <p class="meta"><time datetime="2018">23:58</time></p>
            </div>
            <div class="flowy-chat-client">
                <p class="flowy-chat-item-client">Envios</p>
                <p class="flowy-chat-item-client">¿Cuando llega mi pedido?</p>
                <p class="flowy-chat-item-client">Hablar con un representante</p>
                <p class="meta"><time datetime="2018">23:58</time></p>
            </div> 
        </article>
        <div class="publisher bt-1 border-light flowy-no-visible"> 
            <input class="publisher-input" type="text" placeholder="Enviar un mensaje...">
            <a class="publisher-btn text-info" href="#" data-abc="true">
                <i class="fa fa-paper-plane"></i>
            </a>
        </div>
        <article class="flowy-chat-footer">
            <p>Powered by <a href="https://flowy.com.ar" target="_blank"><strong>Flowy</strong></a></p>
        </article>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf494318ac.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
